<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quiniela - Realiza tu apuesta">
  <title>Quiniela - Realizar Apuesta</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/apuestas.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="imagenes/logo.png">
</head>
<body class="apuestas-page">
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="lobby.html">
        <img src="imagenes/logo.png" onerror="this.onerror=null; this.src='imagenes/logo.svg';" alt="Logo Quiniela">
      </a>
      <h1>Bienvenido, <span id="nombre-usuario"></span></h1>
    </div>
    <div class="header-right">
      <button id="cerrar-sesion" class="header-button">
        Cerrar sesi√≥n
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <h1 class="page-title">Haz tu Quiniela</h1>
    
    <!-- Loading State -->
    <div id="loading-container" class="loading-container">
      <img src="imagenes/loading.gif" onerror="this.onerror=null; this.src='imagenes/loading.svg';" alt="Cargando...">
      <p>Cargando partidos...</p>
    </div>
    
    <!-- Betting Table -->
    <div id="tabla-apuestas" class="apuestas-container hidden">
      <h2 id="num-jornada"></h2>
      
      <table id="tablaApuestas" class="apuestas-tabla">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Local</th>
            <th>Visitante</th>
            <th>Apuesta</th>
          </tr>
        </thead>
        <tbody id="bodyRows"></tbody>
      </table>
      
      <!-- Status Message -->
      <div id="status-message" class="status-message hidden"></div>
    </div>
    
    <!-- Submit Button -->
    <div class="submit-container">
      <button id="enviar-apuestas" class="hidden" disabled>
        Enviar Apuestas
      </button>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/apuestas.js"></script>
</body>
</html>
