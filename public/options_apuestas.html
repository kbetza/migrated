<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quiniela - Opciones de apuestas">
  <title>Quiniela - Mis Apuestas</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/lobby.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="imagenes/logo.png">
</head>
<body class="lobby-page">
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="lobby.html">
        <img src="imagenes/logo.png" onerror="this.onerror=null; this.src='imagenes/logo.svg';" alt="Logo Quiniela">
      </a>
      <h1>Bienvenido, <span id="nombre-usuario"></span></h1>
    </div>
    <div class="header-right">
      <button id="cerrar-sesion" class="header-button">
        Cerrar sesión
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="lobby-content">
    <nav class="button-grid button-grid--small" aria-label="Opciones de apuestas">
      <a href="apuestas.html" class="lobby-button has-bg" style="background-image: url('imagenes/btn-realizar.jpg');">
        <span>Realizar Apuesta</span>
      </a>
      
      <a href="apuesta_actual.html" class="lobby-button has-bg" style="background-image: url('imagenes/btn-actual.jpg');">
        <span>Ver Apuesta Actual</span>
      </a>
      
      <a href="historial.html" class="lobby-button has-bg" style="background-image: url('imagenes/btn-historial.jpg');">
        <span>Ver Historial</span>
      </a>
      
      <a href="lobby.html" class="lobby-button">
        <span>← Volver</span>
      </a>
    </nav>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
