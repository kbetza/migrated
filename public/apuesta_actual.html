<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quiniela - Ver apuesta actual">
  <title>Quiniela - Apuesta Actual</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/apuestas.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="imagenes/logo.png">
</head>
<body class="apuestas-page">
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="lobby.html">
        <img src="imagenes/logo.png" onerror="this.onerror=null; this.src='imagenes/logo.svg';" alt="Logo Quiniela">
      </a>
      <h1>Bienvenido, <span id="nombre-usuario"></span></h1>
    </div>
    <div class="header-right">
      <button id="cerrar-sesion" class="header-button">
        Cerrar sesi√≥n
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <h1 class="page-title">Mi Apuesta Actual</h1>
    
    <!-- Loading State -->
    <div id="loading-container" class="loading-container">
      <img src="imagenes/loading.gif" onerror="this.onerror=null; this.src='imagenes/loading.svg';" alt="Cargando...">
      <p>Cargando tu apuesta...</p>
    </div>
    
    <!-- Apuesta actual -->
    <div id="apuesta-actual" class="apuestas-container hidden">
      <h2 id="num-jornada"></h2>
      
      <!-- Resumen -->
      <div id="resumen-apuesta" class="resumen-apuesta"></div>
      
      <table id="tablaApuestaActual" class="apuestas-tabla">
        <thead>
          <tr>
            <th>Local</th>
            <th>Visitante</th>
            <th>Tu Pron√≥stico</th>
            <th>Cuota</th>
            <th>Resultado</th>
            <th>Acierto</th>
          </tr>
        </thead>
        <tbody id="bodyRows"></tbody>
      </table>
    </div>
    
    <!-- Sin apuesta -->
    <div id="sin-apuesta" class="apuestas-container hidden">
      <div style="text-align: center; padding: 2rem;">
        <p style="font-size: 3rem; margin: 0;">üìã</p>
        <h3>No tienes apuesta para la jornada actual</h3>
        <p style="color: var(--text-muted);">Realiza tu quiniela antes de que empiecen los partidos.</p>
        <a href="apuestas.html" class="btn btn--large" style="margin-top: 1rem;">
          Realizar Apuesta
        </a>
      </div>
    </div>
    
    <!-- Bot√≥n volver -->
    <div class="submit-container">
      <a href="options_apuestas.html" class="btn">‚Üê Volver</a>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/apuesta-actual.js"></script>
</body>
</html>
