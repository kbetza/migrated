<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quiniela - Clasificación de jugadores">
  <title>Quiniela - Clasificación Jugadores</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/clasificacion.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="imagenes/logo.png">
</head>
<body class="clasificacion-page">
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="lobby.html">
        <img src="imagenes/logo.png" onerror="this.onerror=null; this.src='imagenes/logo.svg';" alt="Logo Quiniela">
      </a>
      <h1>Bienvenido, <span id="nombre-usuario"></span></h1>
    </div>
    <div class="header-right">
      <button id="cerrar-sesion" class="header-button">
        Cerrar sesión
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <h1 class="page-title">Clasificación de Jugadores</h1>
    
    <!-- Loading State -->
    <div id="loading-container" class="loading-container">
      <img src="imagenes/loading.gif" onerror="this.onerror=null; this.src='imagenes/loading.svg';" alt="Cargando...">
      <p>Cargando clasificación...</p>
    </div>
    
    <!-- Table Container -->
    <div id="tabla-container" class="clasificacion-container hidden">
      <table id="tablaClasificacion" class="clasificacion-tabla">
        <thead>
          <tr>
            <th>Pos</th>
            <th>Jugador</th>
            <th>Puntos</th>
            <th>Aciertos</th>
            <th class="hide-mobile">Apuestas</th>
          </tr>
        </thead>
        <tbody id="bodyRows"></tbody>
      </table>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/clasificacion-jugadores.js"></script>
</body>
</html>
